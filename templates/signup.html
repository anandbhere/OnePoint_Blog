{% extends "base.html" %}


{% block content %}
<div class="col-md-6 offset-md-3 border border-secondory border-3 rounded-4  text-white">
    <h2 class="m-3 text-center"> Welcome to 1 Point Blog</h2>
    <h2 class="m-3 text-center">Signup</h2>


<form method="POST" class="m-4">
        {% csrf_token %}
        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">


            {{errmsg}}

    
            <button class="btn btn-close" type="button" data-bs-dismiss="alert" area-label="Close"></button>


        </div>
        {% endif %}


        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="uemail" class="form-control" name="username" placeholder="Enter email address" required >
            
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required >
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword" placeholder="Confirm password" required>
          </div>

        <button type="submit" class="btn btn-secondary">Submit</button>



    </form>

</div>  
{% endblock content %}
