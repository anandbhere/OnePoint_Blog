{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Dark Theme Blog</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
{% block content %}
 


   {% if msg %}
   <div class="alert alert-danger col-md-6 mx-auto">
      {{msg}}
   </div>
   {% endif %}

   <div class="col-md-8 card bg-dark rounded-4 mb-4 mx-auto mt-5">
    <div class="tophead text-white mt-3 mx-auto">
        <h2>Edit Your Blog</h2>
      </div>


      {% for p in posts %}
     <div class="form_container mx-5">
      <form method="post">
         {% csrf_token %}

         
         <div class="mb-3">
            <label class="form-label text-white">Title:</label>
            <input type="text" value = "{{p.title}}" class="form-control" name="posttitle" placeholder="Enter Blog Title" required>
         </div>

         <div class="mb-3">
            <label class="form-label text-white">Upload Image:</label>
            <input type="file" class="form-control" name="img" accept="image/*" value="" >
         </div>



         <div class="mb-3">
            <label class="form-label text-white">Short Description:</label>
            <textarea  class="form-control" name="shortdesc" id="" rows="3" placeholder="type short descriptions about blog">
               {{p.shortdesc}}
            </textarea>
          
         </div>
        
         <div class="mb-3">
            <label class="form-label text-white">Detailed Blog Descriptions:</label>
            <textarea class="form-control" name="description" id="" rows="8" placeholder="type detailed blog here..">
               {{p.description}}
            </textarea>
          
         </div>
        

         <button class="btn btn-outline-secondary col-md-2 mx-auto mb-4 text-white" type="submit">Submit</button>


       </form>
     </div>
     {% endfor %}
   </div>

   {% endblock content %}

</body>

</html>
