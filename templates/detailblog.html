{% include "base.html" %}

{% load static %}

{% block content %}

<div class="container col-md-12">
  


    <!-- Blog Post -->
 <div class="card text-white bg-dark rounded-4 mb-4">
    <div class="card-1 card-header mt-4 mx-5">
        Title :{{blog_details.title}}
    </div>
    <div class="card-body">
        <p class="card-text">

           {{blog_details.description}}
        </p>
        <div class="edit-delete">
            <a href="editpost/{{x.id}}" class="btn btn-outline-secondary btn-sm mr-2  rounded-3 edit-btn">Edit</a>
            <a href="deletepost{{x.id}}" class="btn btn-outline-secondary btn-sm rounded-3   delete-btn">Delete</a>
        </div>


    </div>

    <!-- Comment Section -->
    <div class="comment_section card text-white bg-dark mb-4 col-sm-8 border rounded-4 mx-auto">

        <div class="card-header mt-3">
            Comments
        </div>

        <div class="card-body">
            <div class="comment">
                <p class="card-text">Comment 1: Lorem ipsum dolor sit amet.</p>

                <!-- <a href="editcomment" class="btn-outline-secondary btn-sm mr-2 edit-btn">Edit</a>
                   -->
            </div>

        </div>
    </div>


</div>



  
{% endblock content %}
